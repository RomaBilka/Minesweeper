<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="overlay" id="gameOver" hidden>
    <div class="content">
        <p id="finalMessage"></p>
        <button id="newGame">New Game</button>
    </div>
</div>

<div class="form-container" id="form-container">
    <form id="newGameForm">
        <div class="form-row">
            <div class="form-field">
                <label for="n">N</label>
                <input type="number" id="n" placeholder="Enter N" value="8" min="5">
            </div>
            <div class="form-field">
                <label for="m">M</label>
                <input type="number" id="m" placeholder="Enter M" value="8" min="5">
            </div>
        </div>
        <div class="form-field full-width">
            <label for="numberBlackHoles">Black hole</label>
            <input type="number" id="numberBlackHoles" placeholder="Enter black hole" value="10" min="1">
        </div>
        <div class="form-submit">
            <button type="submit">submit</button>
        </div>
    </form>
</div>

<table hidden id="cells">
</table>
<script src="/static/script.js"></script>
</body>
</html>
