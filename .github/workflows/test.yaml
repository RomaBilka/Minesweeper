name: Test
on:
  push:
    branches:
      - '**'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: [1.19.x]

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -v ./...

      - name: Test Race
        run: go test -v ./... -race

      - name: Test Cover
        run: go test ./... -cover
